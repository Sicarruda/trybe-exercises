<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <header><h1>Formulário</h1></header>
    <form action="" method="GET">
      <label for="email">
        email
        <input
          type="email"
          id="email"
          placeholder="digite seu email"
          required
          autocomplete="off"
          autofocus
        />
      </label>
      <br />
      <label for="senha">
        Senha
        <input
          type="password"
          id="senha"
          placeholder="digite dua senha"
          required
        />
      </label>
      <br />
      <label for="checkbox">
        <input type="checkbox" id="checkbox" />
        Lembre-me
      </label>
      <br />
      <button type="submit">Entra</button>
    </form>
  </body>
</html>
